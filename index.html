<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Зразок тесту</title>
        <link rel="stylesheet" href="css/pure-min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <form method="post" action="index.html" class="pure-form"></form>

            <script type="text/template" id="lodash_tmpl">

                <h1><%= data.heading %></h1>
                <ol>
                    <% for (var i = 0; i < data.questions.length; i++) { %>
                        <% var q = data.questions[i]; %>
                        <li>
                            <%= data.questions[i].title %>
                            <% for (var name in q.answers) { %>
                                <label class="pure-checkbox">
                                    <input type="checkbox" name="<%= name %>">
                                    <%= q.answers[name] %>
                                </label>
                                <% } %>
                        </li>
                <% } %>
                </ol>
                <input type="submit" value="<%= data.submit%>" class="pure-button pure-button-primary">

            </script>

        <script src="https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
